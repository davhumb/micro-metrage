<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canopi's Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 1rem;
    }
    select, button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #name-result {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <section id="name-generator">
    <h2>Canopi‚Äôs Name Generator</h2>
    <p>Plongez dans les archives secr√®tes de l'inspecteur Canopi pour nommer vos personnages.</p>

    <label for="genre">Genre :</label>
    <select id="genre">
      <option value="any">Peu importe</option>
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>

    <label for="epoch">√âpoque / Univers :</label>
    <select id="epoch">
      <option value="any">Peu importe</option>
      <option value="80s">Ann√©es 80</option>
      <option value="modern">Contemporain</option>
      <option value="futuristic">Futuriste</option>
      <option value="medieval">M√©di√©val</option>
      <option value="fantasy">Fantasy</option>
      <option value="space">Space Op√©ra</option>
    </select>

    <label for="letter">Lettre entre pr√©nom et nom :</label>
    <select id="letter">
      <option value="">(aucune)</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
    </select>

    <button onclick="generateName()">G√©n√©rer un nom</button>
    <button onclick="randomFilters()">üîÄ Al√©atoire</button>
    <button onclick="copyName()">üìã Copier</button>

    <div id="name-result"></div>
  </section>

  <script>
    const database = [
      { first: "Jackson", last: "Black", gender: "male", epoch: "80s" },
      { first: "Jessica", last: "Corelli", gender: "female", epoch: "80s" },
      { first: "Fred", last: "Monroe", gender: "male", epoch: "80s" },
      { first: "Lucia", last: "Varela", gender: "female", epoch: "80s" },
      { first: "Bobby", last: "Mendez", gender: "male", epoch: "80s" },
      { first: "Corey", last: "Banks", gender: "male", epoch: "modern" },
      { first: "Marie", last: "Fontana", gender: "female", epoch: "modern" },
      { first: "Vincent", last: "Devlin", gender: "male", epoch: "modern" },
      { first: "Angela", last: "Gallo", gender: "female", epoch: "modern" },
      { first: "Tara", last: "Ryzen", gender: "female", epoch: "futuristic" },
      { first: "Axel", last: "Nova", gender: "male", epoch: "futuristic" },
      { first: "Kira", last: "Vex", gender: "female", epoch: "futuristic" },
      { first: "Orion", last: "Zenn", gender: "male", epoch: "futuristic" },
      { first: "Alaric", last: "de Montfaucon", gender: "male", epoch: "medieval" },
      { first: "Isolde", last: "de Valois", gender: "female", epoch: "medieval" },
      { first: "Th√©obald", last: "le Rouge", gender: "male", epoch: "medieval" },
      { first: "Ali√©nor", last: "du Lierre", gender: "female", epoch: "medieval" },
      { first: "Elryn", last: "Brumesang", gender: "female", epoch: "fantasy" },
      { first: "Kael", last: "Forgefeu", gender: "male", epoch: "fantasy" },
      { first: "Nymeria", last: "Silversoul", gender: "female", epoch: "fantasy" },
      { first: "Thorin", last: "Granitcoeur", gender: "male", epoch: "fantasy" },
      { first: "Xan", last: "Korr", gender: "male", epoch: "space" },
      { first: "Lyra", last: "Andaris", gender: "female", epoch: "space" },
      { first: "Ka'thal", last: "Vurnax", gender: "male", epoch: "space" },
      { first: "Serel", last: "Oonari", gender: "female", epoch: "space" }
    ];

    function generateName() {
      const genre = document.getElementById("genre").value;
      const epoch = document.getElementById("epoch").value;
      const letter = document.getElementById("letter").value;

      const filtered = database.filter(entry =>
        (genre === "any" || entry.gender === genre) &&
        (epoch === "any" || entry.epoch === epoch)
      );

      if (filtered.length === 0) {
        document.getElementById("name-result").innerText = "Aucun r√©sultat pour ces filtres.";
        return;
      }

      const entry = filtered[Math.floor(Math.random() * filtered.length)];
      const fullName = letter ? `${entry.first} ${letter}. ${entry.last}` : `${entry.first} ${entry.last}`;
      document.getElementById("name-result").innerText = "‚Üí " + fullName;
    }

    function copyName() {
      const nameText = document.getElementById("name-result").innerText.replace("‚Üí ", "");
      navigator.clipboard.writeText(nameText).then(() => {
        alert("Nom copi√© dans le presse-papier : " + nameText);
      });
    }

    function randomFilters() {
      const genres = ["any", "male", "female"];
      const epochs = ["any", "80s", "modern", "futuristic", "medieval", "fantasy", "space"];
      const letters = ["", "A", "B", "C", "D", "E"];

      document.getElementById("genre").value = genres[Math.floor(Math.random() * genres.length)];
      document.getElementById("epoch").value = epochs[Math.floor(Math.random() * epochs.length)];
      document.getElementById("letter").value = letters[Math.floor(Math.random() * letters.length)];
    }
  </script>
</body>
</html>
