
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canopi – Générateur de noms</title>
  <link rel="stylesheet" href="canopi.css"/>
</head>
<body>
  <div class="container">
    <img src="canopi.jpg" alt="Inspecteur Canopi" class="canopi-img"/>
    <h1 class="titre">Canopi’s Name Generator</h1>
    <div class="selecteur">
      <label for="genre">Genre :</label>
      <select id="genre">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
      </select>
    </div>
    <button onclick="genererNom()">Générer un nom</button>
    <div id="resultat"></div>
  </div>
  <script src="canopi.js"></script>
</body>
</html>
