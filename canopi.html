
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canopi Présente — Générateur de Noms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('papier.jpg') repeat;
      background-size: auto;
      color: #2c2c2c;
      text-align: center;
      padding: 20px;
    }
    .couverture {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.92);
      border: 4px solid #111;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      padding: 20px;
      position: relative;
    }
    .titre {
      font-size: 1.6em;
      font-weight: bold;
      text-transform: uppercase;
      color: #a70000;
      margin-bottom: 10px;
      border-bottom: 2px solid #a70000;
      padding-bottom: 5px;
    }
    .illustration {
      width: 100%;
      border: 3px solid #333;
      margin: 15px 0;
    }
    .bandeau {
      font-size: 0.9em;
      font-style: italic;
      background: #111;
      color: #fff;
      padding: 5px 10px;
      margin-bottom: 20px;
    }
    .module {
      background: #eee;
      border: 2px dashed #333;
      padding: 15px;
      border-radius: 8px;
    }
    select, button {
      padding: 10px 15px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #a70000;
      color: #fff;
      cursor: pointer;
    }
    #result {
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="couverture">
    <div class="titre">Canopi Présente</div>
    <div class="bandeau">Noms faux. Destins vrais.</div>
    <img src="canopi.jpg" alt="Inspecteur Canopi" class="illustration"/>

    <div class="module">
      <label for="genre">Choisissez un genre :</label><br/>
      <select id="genre">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
      </select>
      <button onclick="genererNom()">Générer un nom</button>
      <div id="result">⬇️</div>
    </div>

    <div class="footer">Éditions Faux Raccord • 1,50 F • ISBN 1984-80-0001</div>
  </div>

  <script>
    const noms = {
      homme: ["Lucien Delorme", "Kazuo Hayashi", "Jackson Trevors", "Alaric Dray", "Noah Madsen"],
      femme: ["Claire Destrée", "Yumi Kobayashi", "Jessica Rowe", "Lucia Vega", "Solveig Arvidsson"]
    };

    function genererNom() {
      const genre = document.getElementById("genre").value;
      const resultDiv = document.getElementById("result");
      const liste = noms[genre];
      const nom = liste[Math.floor(Math.random() * liste.length)];
      resultDiv.textContent = nom;
    }
  </script>

</body>
</html>
