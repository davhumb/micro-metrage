<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Canopi — Générateur de noms</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .illustration {
      max-width: 250px;
      margin: 0 auto 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    select, button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }
    #result {
      font-size: 1.5em;
      margin-top: 30px;
      min-height: 2em;
      position: relative;
    }
    .glitch {
      animation: glitch 0.4s;
    }
    @keyframes glitch {
      0% { transform: translate(1px, 1px) skew(0.5deg); opacity: 0.9; }
      20% { transform: translate(-1px, -2px) skew(-0.5deg); opacity: 0.6; }
      40% { transform: translate(-2px, 1px) skew(0.5deg); opacity: 0.8; }
      60% { transform: translate(1px, 1px) skew(-0.5deg); opacity: 0.5; }
      80% { transform: translate(2px, -1px) skew(0.2deg); opacity: 0.9; }
      100% { transform: translate(0, 0) skew(0deg); opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="canopi.png" alt="Inspecteur Canopi" class="illustration">
  <h1>Générateur de noms — Inspecteur Canopi</h1>

  <label for="genre">Choisissez un genre :</label>
  <select id="genre">
    <option value="homme">Homme</option>
    <option value="femme">Femme</option>
  </select>

  <button onclick="genererNom()">Générer</button>

  <div id="result"></div>

  <script>
    const noms = {
      homme: [
        "John Virelli", "Marko Sazanov", "Lucien Delorme", "Kazuo Hayashi", "Félix Lombard", "Raoul Henders", "Erik Halvorsen",
        "Antonio Moretti", "Jean-Baptiste Canet", "Mikhail Stroganov", "Alaric Dray", "Noah Madsen", "Jackson Trevors", "Ishiro Tanaka"
        // + des centaines d’autres dans la base réelle
      ],
      femme: [
        "Elena Morozova", "Claire Destrée", "Yumi Kobayashi", "Anna Valverde", "Solveig Arvidsson", "Giulia Rinaldi", "Jessica Rowe",
        "Nadia Popescu", "Lucia Vega", "Hilde Larsen", "Zoé Delcourt", "Irina Petrovna", "Sofia Calderón", "Mei Ling"
        // + des centaines d’autres dans la base réelle
      ]
    };

    function genererNom() {
      const genre = document.getElementById("genre").value;
      const resultDiv = document.getElementById("result");
      const liste = noms[genre];
      const nom = liste[Math.floor(Math.random() * liste.length)];
      resultDiv.classList.remove("glitch");
      void resultDiv.offsetWidth; // Re-trigger animation
      resultDiv.textContent = nom;
      resultDiv.classList.add("glitch");
    }
  </script>

</body>
</html>
