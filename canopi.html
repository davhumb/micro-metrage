<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canopi – Générateur de noms</title>
  <style>
    body {
      background-color: #c49b5c;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
      color: #111;
    }

    .container {
      max-width: 480px;
      margin: auto;
    }

    .canopi-img {
      width: 160px;
      border-radius: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 1em;
      line-height: 1.3em;
    }

    select, button {
      width: 100%;
      font-size: 1.1em;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-family: 'Georgia', serif;
    }

    button {
      background-color: #111;
      color: #fff;
    }

    button:hover {
      background-color: #333;
    }

    #resultat {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="canopi.jpg" alt="Canopi" class="canopi-img"/>
    <h1>CANOPI’S<br>NAME<br>GENERATOR</h1>
    <select id="genre">
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>
    <button onclick="genererNom()">Générer un nom</button>
    <div id="resultat">—</div>
  </div>

  <script>
    const noms_homme = [
      "Jean Delatour", "Lucien Morel", "Henri Gault", "Franck Valadier",
      "Georges Belmont", "Alain Perrier", "Michel Laroche", "André Savigny",
      "Louis Martel", "Victor Blaise", "Émile Durand", "René Palavas"
    ];

    const noms_femme = [
      "Claire Leblanc", "Sophie Derval", "Juliette Rameau", "Marion Fontanel",
      "Camille Laurens", "Agnès Dupré", "Nathalie Colbert", "Isabelle Vernier",
      "Élise Fournier", "Céline Marteau", "Anne Giraud", "Véronique Bayle"
    ];

    function genererNom() {
      const genre = document.getElementById("genre").value;
      const noms = genre === "femme" ? noms_femme : noms_homme;
      const index = Math.floor(Math.random() * noms.length);
      document.getElementById("resultat").textContent = noms[index];
    }
  </script>
</body>
</html>
