<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Générateur d’idées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --citroen-green: #00503D;
      --accent: #C9A14B;
      --frame: #1b1b1b;
      --text-light: #faf8e6;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--citroen-green);
      font-family: 'EB Garamond', serif;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tools-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background: var(--citroen-green);
      border: 4px solid var(--accent);
      box-shadow:
        inset 0 0 0 6px var(--frame),
        0 4px 20px rgba(0,0,0,0.3);
      border-radius: 8px;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }
    h2 {
      position: relative;
      margin: 0 0 1rem;
      font-size: 2rem;
      font-family: 'Cinzel', serif;
      color: var(--text-light);
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    h2::before, h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: var(--accent);
      margin: 0.5rem auto;
    }
    .card {
      background: var(--citroen-green);
      border-radius: 12px;
      padding: 1.5rem;
      min-height: 6rem;
      font-style: italic;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      border: 2px solid var(--frame);
      box-shadow: inset 0 0 0 4px var(--frame);
    }
    .buttons button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--citroen-green);
      border: 2px solid var(--frame);
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: opacity 0.2s;
    }
    .buttons button.secondary {
      background: transparent;
      color: var(--text-light);
      border-color: var(--accent);
    }
    .buttons button:hover { opacity: 0.9; }
    .footer-text {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-light);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="tools-container">
    <img src="logo-writr.png" alt="writr" class="logo">
    <h2>Générateur d’idées narratives</h2>
    <div class="card" id="idea">Chargement…</div>
    <div class="buttons">
      <button id="generate-idea-btn">Nouvelle idée</button>
    </div>
    <div class="footer-text">© 2025 Celluloïd Scalpel Productions – fait avec ❤️</div>
  </div>

  <!-- Charge d'abord la “BDD” JS -->
  <script src="ideas.js"></script>
  <!-- Puis la logique de génération -->
  <script src="script.js"></script>
</body>
</html>
