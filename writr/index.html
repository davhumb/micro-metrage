<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de noms de personnages – writr tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', Garamond, serif;
            background: #e3e9f0;
            color: #26304c;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 3rem;
        }
        .logo-character {
            display: block;
            margin: 0 auto 1.1rem auto;
            width: 68px;
            height: 68px;
        }
        h2 {
            text-align: center;
            font-size: 1.13rem;
            color: #41516a;
            margin: 0.2em 0 2em 0;
            font-weight: 400;
            font-family: 'EB Garamond', serif;
        }
        .filters {
            display: flex;
            gap: 1.5em;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }
        .filter-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-size: 1.03em;
            font-weight: 600;
            color: #41516a;
            margin-bottom: 0.3em;
            font-family: 'EB Garamond', serif;
        }
        select {
            font-size: 1.08em;
            padding: 0.37em 1.3em 0.37em 0.6em;
            border-radius: 8px;
            border: 1.3px solid #b0b3be;
            background: #f5f7fa;
            color: #26304c;
            font-family: inherit;
            min-width: 118px;
        }
        .name-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px #9a788825;
            padding: 1.3rem 1.2rem 1.1rem 1.2rem;
            min-width: 200px;
            max-width: 340px;
            width: 90vw;
            margin: 0 auto 1.4rem auto;
            text-align: center;
            font-size: 1.19rem;
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .generated-name {
            font-size: 1.35em;
            font-weight: 700;
            color: #26304c;
            letter-spacing: 1.2px;
        }
        .btn-box {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
        }
        button {
            background: #41516a;
            color: #fff;
            border: none;
            padding: 0.92rem 2rem;
            font-size: 1.09rem;
            border-radius: 14px;
            font-family: inherit;
            font-weight: 600;
            box-sizing: border-box;
            width: 100%;
            cursor: pointer;
            margin: 0;
            transition: background 0.18s, transform 0.10s;
            box-shadow: 0 2px 10px #7b5c4929;
            display: block;
        }
        button:active {
            background: #26304c;
            color: #fff;
            transform: scale(0.98);
        }
        footer {
            text-align: center;
            font-size: 1rem;
            color: #41516a;
            margin: 2.5rem 0 1.3rem 0;
            font-family: 'EB Garamond', serif;
        }
        @media (max-width: 480px) {
            .filters { flex-direction: column; align-items: center; gap: 1em;}
            .name-box, .btn-box { max-width: 99vw; }
        }
    </style>
</head>
<body>
    <div class="center">
        <!-- Logo SVG "fiche personnage" -->
        <svg class="logo-character" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#fff3db"/>
            <ellipse cx="32" cy="25" rx="10" ry="11" fill="#e3e9f0" stroke="#41516a" stroke-width="1.6"/>
            <ellipse cx="32" cy="48" rx="17" ry="10" fill="#e3e9f0" stroke="#41516a" stroke-width="1.6"/>
            <ellipse cx="32" cy="25" rx="9" ry="9.5" fill="#fff" stroke="#41516a" stroke-width="1.2"/>
            <ellipse cx="32" cy="47.2" rx="15.4" ry="8.5" fill="#fff" stroke="#41516a" stroke-width="1.2"/>
            <circle cx="32" cy="23" r="6" fill="#e3e9f0" stroke="#41516a" stroke-width="1.2"/>
            <circle cx="32" cy="23" r="4.1" fill="#fff" stroke="#41516a" stroke-width="1"/>
        </svg>
        <h2>Générateur de noms de personnages</h2>

        <div class="filters">
            <div class="filter-block">
                <label for="genre">Sexe</label>
                <select id="genre">
                    <option value="masculin">Masculin</option>
                    <option value="féminin">Féminin</option>
                </select>
            </div>
            <div class="filter-block">
                <label for="nationalite">Nationalité</label>
                <select id="nationalite">
                    <option value="fr">Français</option>
                    <option value="en">Anglo-saxon</option>
                </select>
            </div>
        </div>

        <div id="name" class="name-box">
            Clique sur le bouton pour générer un nom.
        </div>

        <div class="btn-box">
            <button id="generate-btn">Générer un nom</button>
        </div>
    </div>
    <footer>
        © 2025 writr — Fabriqué avec ❤️
    </footer>
    <script>
        // Base de prénoms et noms par sexe et nationalité
        const prenoms = {
            fr: {
                masculin: [
                    "Arthur", "Benoît", "Damien", "Edgar", "Gaspard", "Hugo", "Jules", "Lucien", "Marcel", "Nicolas", "Olivier", "Quentin", "Romain", "Théo", "Victor", "Antoine", "Charles", "Clément", "Mathieu", "Paul"
                ],
                féminin: [
                    "Alice", "Camille", "Diane", "Élise", "Florence", "Gabrielle", "Hélène", "Inès", "Jeanne", "Lucie", "Manon", "Nina", "Océane", "Pauline", "Romane", "Sophie", "Valentine", "Zoé", "Louise", "Claire"
                ]
            },
            en: {
                masculin: [
                    "Jack", "Michael", "William", "James", "Robert", "John", "Henry", "George", "Thomas", "Charles", "Edward", "Samuel", "Luke", "Benjamin", "Daniel", "Nathan", "Oliver", "Ethan", "David", "Matthew"
                ],
                féminin: [
                    "Emily", "Sarah", "Jessica", "Anna", "Emma", "Olivia", "Sophia", "Grace", "Charlotte", "Megan", "Lauren", "Hannah", "Rachel", "Lucy", "Chloe", "Lily", "Alice", "Amelia", "Mia", "Victoria"
                ]
            }
        };

        const noms = {
            fr: [
                "Martin", "Dubois", "Lefèvre", "Moreau", "Simon", "Laurent", "Lemoine", "Girard", "Mercier", "Faure", "Rousseau", "Garnier", "Chevalier", "Lambert", "Renaud", "Marchand", "Barbier", "Perrot", "Collet", "Loiseau"
            ],
            en: [
                "Smith", "Johnson", "Williams", "Brown", "Jones", "Miller", "Davis", "Wilson", "Taylor", "Clark", "Hall", "Walker", "Lewis", "Robinson", "Scott", "Young", "King", "Moore", "Evans", "Carter"
            ]
        };

        function genererNom() {
            const genre = document.getElementById('genre').value;
            const nationalite = document.getElementById('nationalite').value;
            const prenomTab = prenoms[nationalite][genre];
            const nomTab = noms[nationalite];
            const prenom = prenomTab[Math.floor(Math.random() * prenomTab.length)];
            const nom = nomTab[Math.floor(Math.random() * nomTab.length)];
            document.getElementById('name').innerHTML = `<span class="generated-name">${prenom} ${nom}</span>`;
            document.getElementById('name').style.animation = "none";
            void document.getElementById('name').offsetWidth;
            document.getElementById('name').style.animation = "fadeIn 0.8s";
        }
        document.getElementById('generate-btn').addEventListener('click', genererNom);
    </script>
</body>
</html>
