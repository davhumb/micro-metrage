<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Boîte à outils narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Polices EB Garamond pour le corps et Pacifico pour le logo manuscrit -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #e3e9f0;
      color: #26304c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .tools-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem 1rem;
    }
    .tool-section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .tool-section h2 {
      font-size: 1.25rem;
      color: #41516a;
      margin: 1rem 0;
    }
    .card {
      background: #f5ded5;
      border-radius: 12px;
      padding: 1rem;
      min-height: 4rem;
      font-style: italic;
      color: #26304c;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .filters label {
      display: block;
      font-weight: 600;
      color: #41516a;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }
    .filters select {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #b0b3be;
      background: #f5f7fa;
      font-size: 1rem;
      color: #26304c;
    }
    button {
      background: #41516a;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:active {
      background: #26304c;
    }
    @media (max-width: 480px) {
      .filters { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="tools-container">

    <!-- Module 1 : Générateur d'idées narratives -->
    <section class="tool-section" id="bloc-idees">
      <!-- Logo SVG unifié : ampoule-crayon + texte “writr” -->
      <div style="text-align:center; margin-bottom:1rem;">
        <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
          <rect width="150" height="150" fill="none"/>
          <ellipse cx="75" cy="60" rx="50" ry="60" fill="#fff7ea"/>
          <ellipse cx="75" cy="54" rx="27" ry="30" fill="#ffe2c1" stroke="#eab5a6" stroke-width="1.8"/>
          <ellipse cx="75" cy="54" rx="22.5" ry="25" fill="#fff" stroke="#eab5a6" stroke-width="1.2"/>
          <polygon points="45,110 50,85 58,110 65,85 72,110 80,85 85,110"
                   fill="#ebd5b0" stroke="#26304c" stroke-width="1"/>
          <rect x="50" y="112" width="50" height="8" rx="3"
                fill="#eab5a6" stroke="#26304c" stroke-width="1.2"/>
          <polyline points="75,64 75,85" stroke="#26304c" stroke-width="2"/>
          <ellipse cx="75" cy="75" rx="3.5" ry="2" fill="#fff" stroke="#26304c" stroke-width="0.8"/>
          <text x="75" y="140"
                text-anchor="middle"
                font-family="Pacifico, cursive"
                font-size="28"
                fill="#5a3a28">
            writr
          </text>
        </svg>
      </div>
      <h2>Générateur d’idées narratives</h2>
      <div class="card" id="idea">Clique sur « Nouvelle idée » pour commencer.</div>
      <button id="generate-idea-btn">Nouvelle idée</button>
    </section>

    <!-- Module 2 : Générateur de noms de personnages -->
    <section class="tool-section" id="bloc-noms">
      <h2>Générateur de noms de personnages</h2>
      <div class="filters">
        <div>
          <label for="genre">Sexe</label>
          <select id="genre">
            <option value="masculin">Masculin</option>
            <option value="féminin">Féminin</option>
          </select>
        </div>
        <div>
          <label for="nationalite">Nationalité</label>
          <select id="nationalite">
            <option value="fr">Français</option>
            <option value="en">Anglo-saxon</option>
          </select>
        </div>
      </div>
      <button id="generate-name-btn">Générer un nom</button>
      <div class="card" id="name">Clique sur le bouton pour générer un nom.</div>
    </section>

  </div>

  <script>
    // Module Idées narratives
    const consignes = [
      {categorie:"Introspection",abstraction:"concret",consigne:"Votre narrateur relie un souvenir à sa situation présente."},
      {categorie:"Structure",abstraction:"intermédiaire",consigne:"Commencez la scène par une question sans réponse."},
      {categorie:"Sensoriel",abstraction:"concret",consigne:"Décrivez l’odeur dominante dans la pièce et ce qu’elle évoque."},
      {categorie:"Dialogue",abstraction:"concret",consigne:"Faites intervenir un dialogue qui tourne en rond."},
      {categorie:"Action",abstraction:"concret",consigne:"Quelqu’un fait irruption et interrompt la scène."},
      {categorie:"Personnage",abstraction:"concret",consigne:"Donnez à un personnage un tic ou une manie soudaine."},
      {categorie:"Émotion",abstraction:"intermédiaire",consigne:"Mettez l’accent sur ce que ressent le personnage… sans nommer l’émotion."},
      {categorie:"Structure",abstraction:"abstrait",consigne:"Inversez la cause et la conséquence."},
      {categorie:"Rythme",abstraction:"abstrait",consigne:"Accélérez le rythme, puis cassez-le d’un coup."}
      // … ajoute ici le reste de tes 50+ consignes …
    ];
    function afficherConsigne() {
      const i = Math.floor(Math.random()*consignes.length);
      const c = consignes[i];
      document.getElementById('idea').innerHTML =
        `<strong>${c.categorie}</strong> (${c.abstraction})<br>${c.consigne}`;
    }
    document.getElementById('generate-idea-btn')
      .addEventListener('click', afficherConsigne);

    // Module Noms de personnages
    const prenoms = {
      fr:{masculin:["Arthur","Benoît","Damien"],féminin:["Alice","Camille","Diane"]},
      en:{masculin:["Jack","Michael","William"],féminin:["Emily","Sarah","Jessica"]}
    };
    const noms = {
      fr:["Martin","Dubois","Lefèvre"],
      en:["Smith","Johnson","Williams"]
    };
    function genererNom() {
      const g = document.getElementById('genre').value;
      const n = document.getElementById('nationalite').value;
      const pTab = prenoms[n][g];
      const nTab = noms[n];
      const p = pTab[Math.floor(Math.random()*pTab.length)];
      const f = nTab[Math.floor(Math.random()*nTab.length)];
      document.getElementById('name').innerHTML = `<strong>${p} ${f}</strong>`;
    }
    document.getElementById('generate-name-btn')
      .addEventListener('click', genererNom);
  </script>
</body>
</html>
