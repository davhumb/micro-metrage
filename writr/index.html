<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Générateur d’idées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --citroen-green: #00503D;
      --accent: #C9A14B;
      --frame: #1b1b1b;
      --text-light: #faf8e6;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--citroen-green);
      font-family: 'EB Garamond', serif;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tools-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background: var(--citroen-green);
      border: 4px solid var(--accent);
      box-shadow:
        inset 0 0 0 6px var(--frame),
        0 4px 20px rgba(0,0,0,0.3);
      border-radius: 8px;
      text-align: center;
    }
    .site-logo img {
      max-width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 1.6rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }
    h2 {
      position: relative;
      margin: 0 0 1rem;
      font-size: 2rem;
      font-family: 'Cinzel', serif;
      color: var(--text-light);
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    h2::before, h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: var(--accent);
      margin: 0.5rem auto;
    }
    .card {
      background: var(--citroen-green);
      border-radius: 12px;
      padding: 1.5rem;
      min-height: 6rem;
      font-style: italic;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      border: 2px solid var(--frame);
      box-shadow: inset 0 0 0 4px var(--frame);
    }
    .buttons button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--citroen-green);
      border: 2px solid var(--frame);
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: opacity 0.2s;
      position: relative;
      overflow: hidden;
    }
    .buttons button.secondary {
      background: transparent;
      color: var(--text-light);
      border-color: var(--accent);
    }
    .buttons button:hover { opacity: 0.9; }
    .link a {
      display: inline-block;
      margin-top: 1rem;
      color: var(--text-light);
      text-decoration: none;
      border-bottom: 1px solid var(--text-light);
      padding-bottom: 0.2rem;
      transition: color 0.2s;
    }
    .link a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <div class="tools-container">
    <div class="site-logo">
      <img src="logo-writr.png" alt="Logo writr">
      <div class="logo-text">writr</div>
    </div>
    <section class="tool-section">
      <h2>Générateur d’idées narratives</h2>
      <div class="card" id="idea">Chargement…</div>
      <div class="buttons">
        <button id="generate-idea-btn">Nouvelle idée</button>
      </div>
    </section>
    <div class="link">
      <a href="name-generator.html">→ Aller au générateur de noms</a>
    </div>
  </div>  <script src="ideas.js"></script>  <script>
    document.getElementById('generate-idea-btn').addEventListener('click', () => {
      const c = pool[Math.floor(Math.random() * pool.length)];
      document.getElementById('idea').innerHTML = `<strong>${c.categorie}</strong> (${c.abstraction})<br>${c.consigne}`;
    });
    window.addEventListener('DOMContentLoaded', () => document.getElementById('generate-idea-btn').click());
  </script></body>
    </html>
