<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Générateur d’idées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* === Couleurs === */
    :root {
      --bg-site: #e3e9f0;
      --frame-color: #26304c;
      --accent-color: #41516a;
      --card-bg: #f5ded5;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'EB Garamond', serif;
      background: var(--bg-site);
      color: var(--frame-color);
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .tools-container {
      width: 100%;
      max-width: 420px;
    }
    .site-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .site-logo img {
      width: 80px;
      display: inline-block;
    }
    .site-logo .logo-text {
      font-family: 'Pacifico', cursive;
      color: var(--accent-color);
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }

    .tool-section {
      position: relative;
      background: #fff;
      padding: 2rem 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      /* cadre art déco */
      border: 4px solid var(--frame-color);
      background: #fff;
    }
    .tool-section::before,
    .tool-section::after {
      content: '';
      position: absolute;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      top: -10px;
      left: -10px;
      border: 4px double var(--accent-color);
      pointer-events: none;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      min-height: 4rem;
      font-style: italic;
      color: var(--frame-color);
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1 1 auto;
      max-width: 180px;
    }
    button:active { background: var(--frame-color); }

    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--frame-color);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="tools-container">
    <div class="site-logo">
      <img src="logo-writr.png" alt="Logo writr">
    </div>

    <!-- Générateur d'idées narratives -->
    <section class="tool-section" id="bloc-idees">
      <h2>Générateur d’idées narratives</h2>
      <div class="card" id="idea">Chargement…</div>
      <div class="buttons">
        <button id="generate-idea-btn">Nouvelle idée</button>
      </div>
    </section>

    <div class="link">
      <a href="name-generator.html">→ Aller au générateur de noms</a>
    </div>
  </div>

  <footer>© 2025 Celluloïd Scalpel Productions – fait avec ❤️</footer>

  <!-- on charge ici le pool depuis un fichier externe -->
  <script src="ideas.js"></script>
  <script>
    document.getElementById('generate-idea-btn').addEventListener('click', () => {
      const c = pool[Math.floor(Math.random() * pool.length)];
      document.getElementById('idea').innerHTML = `<strong>${c.categorie}</strong> (${c.abstraction})<br>${c.consigne}`;
    });
    window.addEventListener('DOMContentLoaded', () => document.getElementById('generate-idea-btn').click());
  </script>
</body>
</html>
