<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Boîte à outils narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { font-family:'EB Garamond', serif; background:#e3e9f0; color:#26304c; margin:0; padding:0; display:flex; justify-content:center; }
    .tools-container { width:100%; max-width:420px; padding:2rem 1rem; }
    .site-logo { text-align:center; margin-bottom:1.5rem; }
    .site-logo img { width:64px; display:block; margin:0 auto .5rem; }
    .site-logo .logo-text { font-family:'Pacifico', cursive; color:#5a3a28; font-size:1.6rem; }
    .tool-section { position:relative; margin-bottom:2rem; padding:2rem 1.5rem; background:#fff; border:4px solid #26304c; box-shadow:inset 0 0 0 2px #26304c; }
    .tool-section .corner { position:absolute; width:24px; height:24px; }
    .corner.tl{ top:-4px; left:-4px; border-top:4px solid #26304c; border-left:4px solid #26304c; }
    .corner.tr{ top:-4px; right:-4px; border-top:4px solid #26304c; border-right:4px solid #26304c; }
    .corner.bl{ bottom:-4px; left:-4px; border-bottom:4px solid #26304c; border-left:4px solid #26304c; }
    .corner.br{ bottom:-4px; right:-4px; border-bottom:4px solid #26304c; border-right:4px solid #26304c; }
    h2 { font-size:1.25rem; color:#41516a; margin:1rem 0; text-align:center; }
    .card { background:#f5ded5; border-radius:12px; padding:1rem; min-height:4rem; font-style:italic; color:#26304c; margin-bottom:1rem; }
    button { background:#41516a; color:#fff; border:none; padding:.75rem 1.5rem; border-radius:12px; font-size:1rem; cursor:pointer; transition:background .2s; display:block; width:100%; max-width:200px; margin:.5rem auto 0 auto; }
    button:active { background:#26304c; }
    .buttons { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; margin-bottom:1rem; }
    @media (max-width:480px){ .buttons { flex-direction:column; } }
  </style>
</head>
<body>
  <div class="tools-container">

    <div class="site-logo">
      <img src="logo-writr.png" alt="Logo writr">
      <div class="logo-text">writr</div>
    </div>

    <!-- Générateur d'idées narratives -->
    <section class="tool-section" id="bloc-idees">
      <span class="corner tl"></span><span class="corner tr"></span><span class="corner bl"></span><span class="corner br"></span>
      <h2>Générateur d’idées narratives</h2>
      <div class="card" id="idea">Chargement…</div>
      <div class="buttons">
        <button id="generate-idea-btn">Nouvelle idée</button>
      </div>
    </section>

    <!-- Générateur de noms -->
    <section class="tool-section">
      <span class="corner tl"></span><span class="corner tr"></span><span class="corner bl"></span><span class="corner br"></span>
      <h2>Générateur de noms de personnages</h2>
      <div class="filters">
        <div>
          <label for="genre">Sexe</label>
          <select id="genre">
            <option value="masculin">Masculin</option>
            <option value="féminin">Féminin</option>
          </select>
        </div>
        <div>
          <label for="style">Style</label>
          <select id="style">
            <option value="fr">Français</option>
            <option value="en">Anglo-saxon</option>
            <option value="insolite">Insolite</option>
          </select>
        </div>
      </div>
      <button id="generate-name-btn">Générer un nom</button>
      <div class="card" id="name">Chargement…</div>
    </section>
  </div>

  <script>
    // Générateur d’idées narratives (exemple de pool, à compléter si besoin)
    const pool = [
      {categorie:"Dialogue",abstraction:"concret",consigne:"Faites intervenir un dialogue qui tourne en rond, sans avancer."},
      {categorie:"Sensoriel",abstraction:"concret",consigne:"Décrivez la température de la scène : chaud, froid, moite, et son effet sur les corps."},
      {categorie:"Point de vue",abstraction:"structurel",consigne:"Montrez la scène à travers les yeux d’un personnage secondaire."},
      {categorie:"Cadence",abstraction:"rythme",consigne:"Écrivez une scène sans utiliser de verbes d’action forts, pour ralentir le rythme."},
      {categorie:"Objets",abstraction:"concret",consigne:"Donnez une importance symbolique à un objet en apparence banal."},
      {categorie:"Souvenir",abstraction:"psychologique",consigne:"Faites resurgir un souvenir qui modifie la décision d’un personnage."},
      {categorie:"Chute",abstraction:"structurel",consigne:"Finissez le passage sur une question en suspens."},
      {categorie:"Lieu",abstraction:"concret",consigne:"Changez brutalement le lieu, sans prévenir le lecteur."},
      {categorie:"Perte",abstraction:"émotion",consigne:"Faites perdre un objet ou un repère important à votre personnage."},
      {categorie:"Répétition",abstraction:"structurel",consigne:"Répétez un geste, une phrase ou une image plusieurs fois."},
      {categorie:"Sensoriel",abstraction:"concret",consigne:"Décrivez une odeur inhabituelle qui envahit la scène."},
      {categorie:"Personnage",abstraction:"concret",consigne:"Faites entrer un nouveau personnage qui bouscule la dynamique."},
      {categorie:"Introspection",abstraction:"psychologique",consigne:"Plongez dans les pensées obsédantes du personnage principal."},
      {categorie:"Montre",abstraction:"concret",consigne:"Faites en sorte que le temps semble s’étirer ou se contracter."},
      {categorie:"Silence",abstraction:"rythme",consigne:"Insistez sur les non-dits, les silences gênants."},
      {categorie:"Transition",abstraction:"structurel",consigne:"Passez d’une scène à une autre à travers une ellipse temporelle brutale."},
      {categorie:"Mise en abyme",abstraction:"structurel",consigne:"Un personnage évoque une histoire qui reflète sa propre situation."},
      {categorie:"Motif",abstraction:"structurel",consigne:"Introduisez un motif qui revient tout au long du texte."},
      {categorie:"Surnaturel",abstraction:"concret",consigne:"Un élément mystérieux s’immisce sans être expliqué."},
      {categorie:"Objet perdu",abstraction:"concret",consigne:"Le personnage cherche un objet dont il n’a pas besoin, mais dont il se persuade du contraire."}
      // ... Ajoute ici autant de consignes que tu veux (jusqu’à 250 ou plus)
    ];
    // Remplissage automatique jusqu’à 250 idées si tu n’en as pas encore assez
    while(pool.length < 250){
      pool.push(pool[Math.floor(Math.random()*pool.length)]);
    }
    pool.length = 250;

    document.getElementById('generate-idea-btn').addEventListener('click', ()=> {
      const c = pool[Math.floor(Math.random()*pool.length)];
      document.getElementById('idea').innerHTML = `<strong>${c.categorie}</strong> (${c.abstraction})<br>${c.consigne}`;
    });
    window.addEventListener('DOMContentLoaded', ()=>document.getElementById('generate-idea-btn').click());

    // Générateur de noms à partir du JSON externe
    let nomsData = null;
    async function loadNames() {
      try {
        const response = await fetch('data/noms.json');
        nomsData = await response.json();
        document.getElementById('name').innerText = 'Clique sur le bouton pour générer un nom.';
      } catch (e) {
        document.getElementById('name').innerText = "Erreur de chargement des noms.";
      }
    }
    window.addEventListener('DOMContentLoaded', loadNames);

    document.getElementById('generate-name-btn').addEventListener('click', () => {
      if (!nomsData) {
        document.getElementById('name').innerText = "Chargement…";
        return;
      }
      const genre = document.getElementById('genre').value;
      const style = document.getElementById('style').value;
      const prenoms = nomsData.prenoms[style][genre];
      const noms = nomsData.noms[style];
      const p = prenoms[Math.floor(Math.random() * prenoms.length)];
      const n = noms[Math.floor(Math.random() * noms.length)];
      document.getElementById('name').innerHTML = `<strong>${p} ${n}</strong>`;
    });
  </script>
</body>
</html>
