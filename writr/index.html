<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Boîte à outils narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #e3e9f0;
      color: #26304c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .tools-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem 1rem;
    }
    .tool-section {
      position: relative;
      margin-bottom: 2rem;
      padding: 2rem 1.5rem;
      background: #fff;
      /* double ligne */
      border: 4px solid #26304c;
      box-shadow: inset 0 0 0 2px #26304c;
    }
    /* Les quatre coins */
    .tool-section .corner {
      position: absolute;
      width: 24px;
      height: 24px;
    }
    .tool-section .corner.tl {
      top: -4px; left: -4px;
      border-top: 4px solid #26304c;
      border-left: 4px solid #26304c;
    }
    .tool-section .corner.tr {
      top: -4px; right: -4px;
      border-top: 4px solid #26304c;
      border-right: 4px solid #26304c;
    }
    .tool-section .corner.bl {
      bottom: -4px; left: -4px;
      border-bottom: 4px solid #26304c;
      border-left: 4px solid #26304c;
    }
    .tool-section .corner.br {
      bottom: -4px; right: -4px;
      border-bottom: 4px solid #26304c;
      border-right: 4px solid #26304c;
    }

    .tool-section h2 {
      font-size: 1.25rem;
      color: #41516a;
      margin: 1rem 0;
      text-align: center;
    }
    .logo-img {
      display: block;
      margin: 0 auto 0.5rem auto;
      width: 64px;
      height: auto;
    }
    .logo-text {
      font-family: 'Pacifico', cursive;
      color: #5a3a28;
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      background: #f5ded5;
      border-radius: 12px;
      padding: 1rem;
      min-height: 4rem;
      font-style: italic;
      color: #26304c;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .filters label {
      display: block;
      font-weight: 600;
      color: #41516a;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }
    .filters select {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #b0b3be;
      background: #f5f7fa;
      font-size: 1rem;
      color: #26304c;
    }
    button {
      background: #41516a;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem auto 0 auto;
    }
    button:active {
      background: #26304c;
    }
    @media (max-width: 480px) {
      .filters { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="tools-container">

    <!-- Générateur d’idées narratives -->
    <section class="tool-section" id="bloc-idees">
      <!-- coins décoratifs -->
      <span class="corner tl"></span>
      <span class="corner tr"></span>
      <span class="corner bl"></span>
      <span class="corner br"></span>

      <img src="logo-writr.png" alt="Logo writr" class="logo-img">
      <div class="logo-text">writr</div>
      <h2>Générateur d’idées narratives</h2>
      <div class="card" id="idea">
        Clique sur « Nouvelle idée » pour commencer.
      </div>
      <button id="generate-idea-btn">Nouvelle idée</button>
    </section>

    <!-- Générateur de noms de personnages -->
    <section class="tool-section" id="bloc-noms">
      <!-- coins décoratifs -->
      <span class="corner tl"></span>
      <span class="corner tr"></span>
      <span class="corner bl"></span>
      <span class="corner br"></span>

      <img src="logo-writr.png" alt="Logo writr" class="logo-img">
      <div class="logo-text">writr</div>
      <h2>Générateur de noms de personnages</h2>
      <div class="filters">
        <div>
          <label for="genre">Sexe</label>
          <select id="genre">
            <option value="masculin">Masculin</option>
            <option value="féminin">Féminin</option>
          </select>
        </div>
        <div>
          <label for="nationalite">Nationalité</label>
          <select id="nationalite">
            <option value="fr">Français</option>
            <option value="en">Anglo-saxon</option>
          </select>
        </div>
      </div>
      <button id="generate-name-btn">Générer un nom</button>
      <div class="card" id="name">
        Clique sur le bouton pour générer un nom.
      </div>
    </section>

  </div>

  <script>
    // Module idées narratives
    const consignes = [
      {categorie:"Introspection",abstraction:"concret",consigne:"Votre narrateur relie un souvenir à sa situation présente."},
      {categorie:"Structure",abstraction:"intermédiaire",consigne:"Commencez la scène par une question sans réponse."},
      {categorie:"Sensoriel",abstraction:"concret",consigne:"Décrivez l’odeur dominante dans la pièce et ce qu’elle évoque."},
      // … ajoute tes 50+ autres consignes ici …
    ];
    function afficherConsigne() {
      const idx = Math.floor(Math.random() * consignes.length),
            c   = consignes[idx];
      document.getElementById('idea').innerHTML =
        `<strong>${c.categorie}</strong> (${c.abstraction})<br>${c.consigne}`;
    }
    document.getElementById('generate-idea-btn')
      .addEventListener('click', afficherConsigne);

    // Module noms de personnages
    const prenoms = {
      fr:{masculin:["Arthur","Benoît","Damien"],féminin:["Alice","Camille","Diane"]},
      en:{masculin:["Jack","Michael","William"],féminin:["Emily","Sarah","Jessica"]}
    };
    const noms = {
      fr:["Martin","Dubois","Lefèvre"],
      en:["Smith","Johnson","Williams"]
    };
    function genererNom() {
      const g = document.getElementById('genre').value,
            n = document.getElementById('nationalite').value,
            pTab = prenoms[n][g],
            fTab = noms[n],
            p = pTab[Math.floor(Math.random()*pTab.length)],
            f = fTab[Math.floor(Math.random()*fTab.length)];
      document.getElementById('name').innerHTML = `<strong>${p} ${f}</strong>`;
    }
    document.getElementById('generate-name-btn')
      .addEventListener('click', genererNom);
  </script>
</body>
</html>
