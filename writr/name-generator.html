<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Générateur de noms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'EB Garamond', serif;
      background:#e3e9f0;
      color:#26304c;
      margin:0; padding:0;
      display:flex; justify-content:center;
    }
    .tools-container {
      width:100%; max-width:420px;
      padding:2rem 1rem;
    }
    .site-logo {
      text-align:center; margin-bottom:1.5rem;
    }
    .site-logo img {
      width:64px; display:block;
      margin:0 auto .5rem;
    }
    .site-logo .logo-text {
      font-family:'Pacifico', cursive;
      color:#5a3a28; font-size:1.6rem;
    }
    .tool-section {
      position:relative;
      margin-bottom:2rem;
      padding:2rem 1.5rem;
      background:#fff;
      border:4px solid #26304c;
      box-shadow:inset 0 0 0 2px #26304c;
    }
    .tool-section .corner {
      position:absolute; width:24px; height:24px;
    }
    .corner.tl{ top:-4px; left:-4px;   border-top:4px solid #26304c; border-left:4px solid #26304c; }
    .corner.tr{ top:-4px; right:-4px;  border-top:4px solid #26304c; border-right:4px solid #26304c; }
    .corner.bl{ bottom:-4px; left:-4px; border-bottom:4px solid #26304c; border-left:4px solid #26304c; }
    .corner.br{ bottom:-4px; right:-4px;border-bottom:4px solid #26304c; border-right:4px solid #26304c; }
    h2 {
      font-size:1.25rem; color:#41516a;
      margin:1rem 0; text-align:center;
    }
    .card {
      background:#f5ded5; border-radius:12px;
      padding:1rem; min-height:4rem;
      font-style:italic; color:#26304c;
      margin-bottom:1rem;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
    }
    button {
      background:#41516a; color:#fff;
      border:none; padding:.75rem 1.5rem;
      border-radius:12px; font-size:1rem;
      cursor:pointer; transition:background .2s;
      display:block; width:100%; max-width:200px;
      margin:.5rem auto 0;
    }
    button:active { background:#26304c; }
    .link {
      text-align:center; margin-top:1rem;
    }
    .link a {
      color:#41516a; text-decoration:none; font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="tools-container">
    <div class="site-logo">
      <img src="logo-writr.png" alt="Logo writr">
      <div class="logo-text">writr</div>
    </div>

    <section class="tool-section">
      <span class="corner tl"></span><span class="corner tr"></span>
      <span class="corner bl"></span><span class="corner br"></span>
      <h2>Générateur de noms</h2>
      <div class="card" id="fullName">Chargement…</div>
      <button id="generate-name-btn">Nouveau nom</button>
    </section>

    <div class="link">
      <a href="index.html">← Retour au générateur d’idées</a>
    </div>
  </div>

  <!-- Vos listes de prénoms et noms -->
  <script src="prenoms.js"></script>   <!-- définit `const prenoms = [ ... ]` -->
  <script src="noms.js"></script>      <!-- définit `const noms = [ ... ]` -->

  <script>
    // Pioche aléatoirement dans un tableau
    function randomPick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Construit "Prénom Nom"
    function generateFullName() {
      return `${randomPick(prenoms)} ${randomPick(noms)}`;
    }

    // Mise à jour de la carte
    const nameCard = document.getElementById('fullName');
    document.getElementById('generate-name-btn').addEventListener('click', () => {
      nameCard.textContent = generateFullName();
    });

    // Génération initiale au chargement
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('generate-name-btn').click();
    });
  </script>
</body>
</html>
