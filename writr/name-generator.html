
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de noms de personnages</title>
  <style>
    body { background: #ece1ce; font-family: Georgia, serif; }
    .container {
      margin: 50px auto; max-width: 500px; background: #fff5e6;
      border-radius: 20px; padding: 40px; box-shadow: 0 8px 32px #0001;
      text-align: center;
    }
    h1 { font-size: 2.2em; margin-bottom: 25px; }
    .choices { margin-bottom: 30px; }
    .choices label { margin: 0 15px; font-size: 1.15em; }
    .result { font-size: 2em; margin: 30px 0; font-weight: bold; color: #765b43; }
    .error { color: #a33; font-size: 1.1em; margin-top: 25px; }
    button { font-size: 1.2em; padding: 0.5em 1.8em; border-radius: 10px; border: none; background: #b59573; color: white; font-weight: bold; margin-top: 18px; }
    button:hover { background: #8e6d47; cursor: pointer; }
  </style>
  <script src="noms.js"></script>
</head>
<body>
  <div class="container">
    <h1>Générateur de noms de personnages</h1>
    <div class="choices">
      <div>
        <label><input type="radio" name="origine" value="fr" checked> Français</label>
        <label><input type="radio" name="origine" value="en"> Anglo-saxon</label>
        <label><input type="radio" name="origine" value="insolite"> Original</label>
      </div>
      <div style="margin-top:12px">
        <label><input type="radio" name="genre" value="masculin" checked> Masculin</label>
        <label><input type="radio" name="genre" value="féminin"> Féminin</label>
      </div>
    </div>
    <button onclick="genererNom()">Générer</button>
    <div id="resultat" class="result"></div>
    <div id="erreur" class="error"></div>
  </div>

  <script>
    function genererNom() {
      document.getElementById('erreur').textContent = '';
      document.getElementById('resultat').textContent = '';
      const origine = document.querySelector('input[name="origine"]:checked').value;
      const genre = document.querySelector('input[name="genre"]:checked').value;

      try {
        const prenoms = data.prenoms[origine][genre];
        const noms = data.noms[origine];
        if (!prenoms || !noms || prenoms.length === 0 || noms.length === 0) throw 'Vide';
        const prenom = prenoms[Math.floor(Math.random() * prenoms.length)];
        const nom = noms[Math.floor(Math.random() * noms.length)];
        document.getElementById('resultat').textContent = `${prenom} ${nom}`;
      } catch (e) {
        document.getElementById('erreur').textContent = "Erreur : impossible de générer ce nom.";
      }
    }
  </script>
</body>
</html>
