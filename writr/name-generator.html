<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Générateur de noms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { font-family:'EB Garamond', serif; background:#e3e9f0; color:#26304c; margin:0; padding:0; display:flex; justify-content:center; }
    .tools-container { width:100%; max-width:420px; padding:2rem 1rem; }
    .tool-section { position:relative; margin-bottom:2rem; padding:2rem 1.5rem; background:#fff; border:4px solid #26304c; box-shadow:inset 0 0 0 2px #26304c; text-align:center; }
    h2 { font-size:1.25rem; color:#41516a; margin:1rem 0; }
    .card { background:#f5ded5; border-radius:12px; padding:1rem; min-height:4rem; font-style:italic; color:#26304c; margin-bottom:1rem; }
    .tab-group { display:flex; justify-content:center; margin-bottom:1rem; }
    .tab-group button { flex:1; background:#e3e9f0; border:2px solid #26304c; padding:.5rem; cursor:pointer; font-size:1rem; }
    .tab-group button.active { background:#41516a; color:#fff; }
    #generate-name-btn { background:#41516a; color:#fff; border:none; padding:.75rem 1.5rem; border-radius:12px; font-size:1rem; cursor:pointer; transition:background .2s; }
    #generate-name-btn:active { background:#26304c; }
    #generate-name-btn:disabled { opacity:.5; cursor:not-allowed; }
    .link { text-align:center; margin-top:1rem; }
    .link a { color:#41516a; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="tools-container">
    <section class="tool-section">
      <h2>Générateur de noms</h2>
      <!-- onglets pour origine -->
      <div class="tab-group" id="origin-tabs">
        <button data-origin="fr" class="active">Français</button>
        <button data-origin="en">Anglo-Saxon</button>
        <button data-origin="insolite">Insolite</button>
      </div>
      <!-- onglets pour genre -->
      <div class="tab-group" id="gender-tabs">
        <button data-gender="masculin" class="active">Masculin</button>
        <button data-gender="féminin">Féminin</button>
      </div>
      <div class="card" id="fullName">Chargement…</div>
      <button id="generate-name-btn" disabled>Nouveau nom</button>
    </section>
    <div class="link">
      ← <a href="index.html">Retour au générateur d’idées</a>
    </div>
  </div>  <script>
    let dataJSON = null;
    let currentOrigin = 'fr';
    let currentGender = 'masculin';

    const originTabs = document.querySelectorAll('#origin-tabs button');
    originTabs.forEach(btn => btn.addEventListener('click', () => {
      originTabs.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      currentOrigin = btn.getAttribute('data-origin');
      generateAndDisplay();
    }));

    const genderTabs = document.querySelectorAll('#gender-tabs button');
    genderTabs.forEach(btn => btn.addEventListener('click', () => {
      genderTabs.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      currentGender = btn.getAttribute('data-gender');
      generateAndDisplay();
    }));

    function randomPick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    function generateFullName() {
      const prenoms = dataJSON.prenoms[currentOrigin][currentGender];
      const noms    = dataJSON.noms[currentOrigin];
      return `${randomPick(prenoms)} ${randomPick(noms)}`;
    }
    function generateAndDisplay() {
      if (!dataJSON) return;
      document.getElementById('fullName').textContent = generateFullName();
    }

    // fetch JSON et activation
    fetch('noms.json')
      .then(res => res.json())
      .then(json => {
        dataJSON = json;
        document.getElementById('generate-name-btn').disabled = false;
        generateAndDisplay();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('fullName').textContent = 'Erreur de chargement.';
      });

    document.getElementById('generate-name-btn')
      .addEventListener('click', generateAndDisplay);
  </script></body>
</html>
