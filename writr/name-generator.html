<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>writr – Générateur de noms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:400,700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { font-family:'EB Garamond', serif; background:#e3e9f0; color:#26304c; margin:0; padding:0; display:flex; justify-content:center; }
    .container { width:100%; max-width:420px; padding:2rem 1rem; }
    h1 { text-align:center; font-family:'Pacifico', cursive; color:#5a3a28; }
    .controls { display:flex; gap:0.5rem; flex-wrap:wrap; justify-content:center; margin:1rem 0; }
    select, button { padding:.5rem; font-size:1rem; }
    .result { background:#fff; border:2px solid #26304c; border-radius:8px; padding:1rem; text-align:center; font-weight:bold; }
    .link { text-align:center; margin-top:1rem; }
    .link a { color:#41516a; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Générateur de noms</h1>
    <div class="controls">
      <select id="type">
        <option value="prenoms">Prénom</option>
        <option value="noms">Nom</option>
      </select>
      <select id="lang">
        <option value="fr">Français</option>
        <option value="en">Anglais</option>
        <option value="insolite">Insolite</option>
      </select>
      <select id="gender">
        <option value="masculin">Masculin</option>
        <option value="féminin">Féminin</option>
      </select>
      <button id="genName">Générer</button>
    </div>
    <div class="result" id="nameDisplay">–</div>
    <div class="link">
      <a href="index.html">← Retour aux idées</a>
    </div>
  </div>

  <script>
    // Le JSON que tu as envoyé est collé ici en tant que variable `data`
    const data = {
      "prenoms": {
        "fr": {
          "masculin": [ /* …liste de 250 prénoms FR masc… */ ],
          "féminin": [ /* …liste de 250 prénoms FR fém… */ ]
        },
        "en": {
          "masculin": [ /* …250 prénoms EN masc… */ ],
          "féminin": [ /* …250 prénoms EN fém… */ ]
        },
        "insolite": {
          "masculin": [ /* …250 prénoms insolites masc… */ ],
          "féminin": [ /* …250 prénoms insolites fém… */ ]
        }
      },
      "noms": {
        "fr": [ /* …250 noms FR… */ ],
        "en": [ /* …250 noms EN… */ ],
        "insolite": [ /* …250 noms insolites… */ ]
      }
    };

    document.getElementById('genName').addEventListener('click', () => {
      const t = document.getElementById('type').value;
      const l = document.getElementById('lang').value;
      let pool = [];
      if (t === 'prenoms') {
        const g = document.getElementById('gender').value;
        pool = data.prenoms[l][g];
      } else {
        pool = data.noms[l];
      }
      const name = pool[Math.floor(Math.random() * pool.length)];
      document.getElementById('nameDisplay').textContent = name;
    });
  </script>
</body>
</html>
