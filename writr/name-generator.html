<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de noms</title>
  <style>
    /* Vos styles ici */
  </style>
</head>
<body>
  <h1>Générateur de prénoms</h1>
  <select id="langue">
    <option value="fr">Français</option>
    <option value="en">Anglais</option>
    <option value="insolite">Insolite</option>
  </select>
  <button id="btn-gen">Générer</button>
  <p id="result"></p>

  <!-- 1. Charger le fichier noms.js qui définit `const data = {...}` -->
  <script src="noms.js"></script>

  <!-- 2. Votre code de génération, qui utilise directement `data` -->
  <script>
    document.getElementById('btn-gen').addEventListener('click', () => {
      const langue = document.getElementById('langue').value;
      const liste = data.prenoms[langue].masculin; // ou .féminin selon votre UI
      const choix = liste[Math.floor(Math.random() * liste.length)];
      document.getElementById('result').textContent = choix;
    });
  </script>
</body>
</html>
