<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corey – Générateur de titres VHS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
  <style>
    body {
      background-color: #f4efe8;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: auto;
    }
    .corey-img {
      width: 160px;
      border-radius: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Creepster', cursive;
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 1em;
    }
    button {
      font-family: 'Creepster', cursive;
      width: 100%;
      font-size: 1.1em;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    #resultat {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="corey.jpg" alt="Corey" class="corey-img"/>
    <h1>COREY’S<br>HORROR MOVIE<br>TITLE GENERATOR</h1>
    <button onclick="genererTitre()">Générer un titre</button>
    <div id="resultat">—</div>
  </div>
  <script>
    const titres = ['Beaufs Foudroyé de la Nationale 7', 'Camionneurs Infecté des Catacombes', 'Clowns Sanglant du Fast-Food', 'Croquemitaines Puant du buffet chinois', 'Docteurs Cramé du Bowling', 'Docteurs Mutant du Dernier Rencard', 'Gendarmes Puant du Bowling', 'Gosses Putride de la Cité Interdite', 'La Nuit des Aliens Démoniaque', 'La Nuit des Aliens Éventré', 'La Nuit des Animatroniques Vénéneux', 'La Nuit des Beaufs Gore', 'La Nuit des Blobs Pustuleux', 'La Nuit des Bouchers Putride', 'La Nuit des Camionneurs Gluant', 'La Nuit des Clowns Maigre', 'La Nuit des Croquemitaines Cramé', 'La Nuit des Dentiers Toxique', 'La Nuit des Docteurs Maigre', 'La Nuit des Lapins Cicatrisé', 'La Nuit des Livreurs Mutant', 'La Nuit des Livreurs Zombie', 'La Nuit des Papounets Infecté', 'La Nuit des Poneys Moisi', 'La Nuit des Serveuses Puant', 'La Nuit des Sorcières Déformé', 'La Nuit des Vampires Gluant', 'La Nuit des Zombiputes Mutant', 'La revanche du Alien Radioactif', 'La revanche du Blob Baveux', 'Le Blob Maigre fait sa loi', 'Le Clown Cicatrisé fait sa loi', 'Le Docteur Carbonisé attaque', 'Le Fœtus Gore fait sa loi', 'Le Livreur Gore attaque', 'Le Mannequin du diable du Club Med', 'Le Micro-onde Éventré attaque', 'Le Nain Gluant fait sa loi', 'Le Papounet qui pue du Dernier Rencard', 'Le Rôdeur du diable du Grenier', 'Le Serveuse Zombie fait sa loi', 'Le Sorcière qui pue du Camping', 'Le Zombipute Cramé fait sa loi', 'Les Clowns Pustuleux reviennent', 'Massacre du Supermarché', 'Nuit Toxique avec Vampire', 'Opération Radioactif Vampire', 'Panique du PMU', 'Terreur du Laserdisc', 'Un Lapin Troué du Fast-Food', 'Vacances avec un Animatronique Pustuleux'];
    function genererTitre() {
      const index = Math.floor(Math.random() * titres.length);
      document.getElementById("resultat").textContent = titres[index];
    }
  </script>
</body>
</html>
